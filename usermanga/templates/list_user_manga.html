{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>My Manga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
            integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="wrapper">
    <!-- HEADER -->
    <!-- HEADER -->
    {% include 'header.html' %}
    <!-- END OF HEADER -->

    <!-- MAIN CONTAINER -->
    <section class="main-container">
        <div class="location" id="home">
            <h1>Truyện của bạn đã đăng</h1>
            <div class="box">
                {% if mangas %}
                    {% for manga in mangas %}
                        <a href="{% url 'usermanga:edit' manga.id %}"><img src="{{ manga.thumbnail }}"
                                                                         alt="{{ manga.name }}"></a>
                    {% endfor %}
                {% else %}
                    <p>Bạn chưa đăng truyện nào</p>
                {% endif %}
            </div>
        </div>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg active" href="{% url 'usermanga:add' %}">Thêm truyện mới</a>
    </section>

    <!-- END OF MAIN CONTAINER -->

    <!-- FOOTER -->
     {% include 'footer.html' %}
</div>
</body>
</html>
