<!DOCTYPE html>
<html>
    <head>
        {%load static%}
    </head>
    <body>
        <form method="post" action="{% url 'Manga:login' %}">
            {% csrf_token %}
            <ul style="list-style:none" >
                <li>
                    <label for="username" style="width:200px; display: inline-block"> User name: </label>
                    <input type="text" name="username"></li>
                <li>
                    <label for="password" style="width:200px; display: inline-block"> Password: </label>
                    <input type="text" name="password"></li>
                
            </ul>
            
            <input type="submit" value="Login">
            
        </form>
    </body>
</html>
