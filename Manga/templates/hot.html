{% load static %}
<html>
<head>
  <meta charset="utf-8" />
  <title>My Manga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
</head>
<body>
  <div class="wrapper">
    {% include 'header.html' %}
    
    <!-- MAIN CONTAINER -->
    <section class="main-container" >
      <div class="location" id="home">
          <h1 id="home">Truyện có nhiều lượt xem nhất</h1>
          <div class="box">
            {% if all_manga %}
              {% for manga in all_manga %}
                <a href="{% url 'Manga:detail' manga.id %}" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<h5>{{manga.name}}</h5><p>{{manga.summary}}</p>">
                  <img src="{{manga.thumbnail}}" alt="{{manga.name}}" />
                </a>
              {% endfor %}
            {% else %}
              <p>Truyện chưa được cập nhật</p>
            {% endif %}
          </div>
      </div>
    </section>
    <!-- END OF MAIN CONTAINER -->

    {% include 'footer.html' %}
  </div>
</body>
</html>
